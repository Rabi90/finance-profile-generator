<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    #logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }

    form input, form textarea {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    #thankYouMessage {
      display: none;
      font-size: 20px;
      color: green;
      margin-top: 20px;
      transition: opacity 0.8s;
    }

    #spinner {
      display: none;
      margin: 20px auto;
    }

    #phone-error {
      color: red;
      font-size: 13px;
      display: none;
      margin-top: -8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <img id="logo" src="https://i.ibb.co/3yjjpkw/Smura.jpg" alt="Logo">

  <div class="container">
    <form id="submit-form">
      <input name="name" type="text" placeholder="Your Name" required>
      <input name="phone" id="phone" type="text" placeholder="Phone Number" required>
      <small id="phone-error">Please enter a valid 10-digit phone number.</small>

      <textarea name="answer1" placeholder="What you do for a living? (Job/Business/Self-employed)" required></textarea>
      <textarea name="answer2" placeholder="Do you have debt? (Small or Big)" required></textarea>
      <textarea name="answer3" placeholder="Do you have or prefer investments? Which assets?" required></textarea>
      <textarea name="answer4" placeholder="Would you be happy if we share this content with followers?" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="spinner">
      <img src="https://i.gifer.com/YCZH.gif" alt="Loading..." width="50">
    </div>

    <div id="thankYouMessage">Thank you for your submission!</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwwTytBIsD8cuiA4pqDeadPkMLhPzXeyWLr4sMXWi-mHN8IeIau_ZOoa68gjbjJX5eM/exec';
    const form = document.getElementById('submit-form');
    const thankYouMessage = document.getElementById('thankYouMessage');
    const spinner = document.getElementById('spinner');
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phone-error');

    // Live phone validation
    phoneInput.addEventListener('input', () => {
      const phone = phoneInput.value.trim();
      if (phone.length === 10 && /^[0-9]{10}$/.test(phone)) {
        phoneError.style.display = 'none';
      } else {
        phoneError.style.display = 'block';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const phone = phoneInput.value.trim();
      if (phone.length !== 10 || !/^[0-9]{10}$/.test(phone)) {
        phoneError.style.display = 'block';
        return;
      } else {
        phoneError.style.display = 'none';
      }

      spinner.style.display = 'block'; // Show spinner

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          console.log('Success!', response);
          spinner.style.display = 'none'; // Hide spinner
          form.reset();
          form.style.display = 'none';
          thankYouMessage.style.display = 'block';
          thankYouMessage.style.opacity = 0;

          setTimeout(() => {
            thankYouMessage.style.opacity = 1;
          }, 50);

          setTimeout(() => {
            thankYouMessage.style.opacity = 0;
            setTimeout(() => {
              thankYouMessage.style.display = 'none';
              form.style.display = 'block';
            }, 800);
          }, 3000);

        })
        .catch(error => {
          console.error('Error!', error.message);
          spinner.style.display = 'none';
          alert('There was an error submitting the form. Please try again.');
        });
    });
  </script>

</body>
</html>
