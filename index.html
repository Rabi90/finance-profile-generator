<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f8f9fa;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 20px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    small#phone-error {
      color: red;
      display: none;
    }

    #spinner {
      display: none;
      margin: 10px;
    }

    .thank-you {
      display: none;
      font-size: 20px;
      color: green;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://i.ibb.co/3yjjpkW/Smura.jpg" alt="Logo" class="logo">
    <h2>Fill your Profile</h2>

    <form id="submit-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
      <small id="phone-error">Phone must be exactly 10 digits!</small>

      <select name="profession" required>
        <option value="">Select your Profession</option>
        <option value="Job">Job</option>
        <option value="Business">Business</option>
        <option value="Self-employed">Self-employed</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Other">Other</option>
      </select>

      <select name="debt" required>
        <option value="">Debt Status</option>
        <option value="No debt">No debt</option>
        <option value="Small debt">Small debt</option>
        <option value="Big debt">Big debt</option>
      </select>

      <textarea name="investment" placeholder="Investment Preference" required></textarea>

      <select name="share" required>
        <option value="">Willing to Share?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <img id="spinner" src="https://i.gifer.com/ZZ5H.gif" width="50" height="50" alt="Loading...">

    <div class="thank-you">
      Thank you! Your response has been recorded.<br><br>Filling next entry...
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwwTytBIsD8cuiA4pqDeadPkMLhPzXeyWLr4sMXWi-mHN8IeIau_ZOoa68gjbjJX5eM/exec';
    const form = document.getElementById('submit-form');
    const phoneInput = document.getElementById('phone');
    const phoneError = document.getElementById('phone-error');
    const spinner = document.getElementById('spinner');
    const thankYou = document.querySelector('.thank-you');

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (phoneInput.value.length !== 10 || isNaN(phoneInput.value)) {
        phoneError.style.display = 'block';
        return;
      } else {
        phoneError.style.display = 'none';
      }

      spinner.style.display = 'block';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        spinner.style.display = 'none';
        form.style.display = 'none';
        thankYou.style.display = 'block';

        setTimeout(() => {
          form.reset();
          form.style.display = 'flex';
          thankYou.style.display = 'none';
        }, 3000);
      })
      .catch(error => {
        console.error('Error!', error.message);
        spinner.style.display = 'none';
      });
    });
  </script>

</body>
</html>
