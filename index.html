<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finance Profile Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #thankYouSection img {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- FORM SECTION -->
    <div id="formSection">
      <h2>Finance Profile Generator</h2>
      <form name="submit-to-google-sheet">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        
        <select name="profession" required>
          <option value="" disabled selected>Select your Profession</option>
          <option value="Job">Job</option>
          <option value="Business">Business</option>
          <option value="Self Employed">Self Employed</option>
        </select>

        <select name="debt" required>
          <option value="" disabled selected>Debt Status</option>
          <option value="Small Debt">Small Debt</option>
          <option value="Big Debt">Big Debt</option>
          <option value="No Debt">No Debt</option>
        </select>

        <textarea name="investments" placeholder="Preferred Investments (eg. Mutual Fund, Stocks, FD)" required></textarea>

        <select name="share" required>
          <option value="" disabled selected>Allow us to share this?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <button type="submit" id="submitBtn">Submit <span id="spinner" style="display:none;">‚è≥</span></button>

      </form>
    </div>

    <!-- THANK YOU SECTION -->
    <div id="thankYouSection" style="display:none; text-align: center; margin-top: 50px;">
      <img src="https://yourlogo.com/logo.png" alt="Logo" style="max-width: 120px;">
      <h2>Thank You!</h2>
      <p>Your details have been submitted successfully.</p>
      <button onclick="window.location.reload()">Submit Another Response</button>
    </div>

  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwhToh5HTIgKomxLeqAQ1LfnwOCU56ICby4B_5JMRf0bJ0JCEiJnZlwr92hZDZb8pBR/exec'; // your Script URL
    const form = document.forms['submit-to-google-sheet'];
    const submitButton = document.getElementById('submitBtn');
    const thankYouSection = document.getElementById('thankYouSection');
    const formSection = document.getElementById('formSection');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', e => {
      e.preventDefault();
      
      submitButton.disabled = true;
      spinner.style.display = 'inline-block';

      const formData = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        profession: form.profession.value.trim(),
        debt: form.debt.value.trim(),
        investments: form.investments.value.trim(),
        share: form.share.value.trim()
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(response => {
        console.log('Success!', response);
        formSection.style.display = 'none';
        thankYouSection.style.display = 'block';
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Something went wrong. Please try again.');
      })
      .finally(() => {
        submitButton.disabled = false;
        spinner.style.display = 'none';
        form.reset();
      });
    });
  </script>

</body>
</html>
