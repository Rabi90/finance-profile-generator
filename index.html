<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Profile Submission</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #6a1b9a;
    }
    header p {
      margin: 4px 0;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 16px;
      width: 100%;
      background: #6a1b9a;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #4a148c;
    }
    #successMessage {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Your Brand Here</h1>
      <p>Submit your profile details</p>
    </header>
    <label>Full Name:</label>
    <input type="text" id="name" placeholder="Your name" required/>
    <label>Phone Number:</label>
    <input type="text" id="phone" placeholder="Your phone number" required/>
    <label>1. What do you do for a living?</label>
    <input type="text" id="profession" placeholder="Job / Business / Self-employed" required/>
    <label>2. Do you have debt?</label>
    <input type="text" id="debt" placeholder="Small / Big / No" required/>
    <label>3. Do you invest? Which assets?</label>
    <input type="text" id="investments" placeholder="Stocks, Mutual Funds, etc." required/>
    <label>4. Can we share your story?</label>
    <select id="share">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <button onclick="submitForm()">Submit</button>
    <div id="successMessage"></div>
  </div>

  <script>
    function submitForm() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const profession = document.getElementById("profession").value;
  const debt = document.getElementById("debt").value;
  const investments = document.getElementById("investments").value;
  const share = document.getElementById("share").value;

  const data = { name, phone, profession, debt, investments, share };

  fetch("YOUR_WEB_APP_URL", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" },
  }).then(response => response.text()).then(result => {
    console.log("Saved to Google Sheet:", result);
    window.location.href = "thankyou.html";   // <-- Redirect to thankyou page
  }).catch(error => {
    console.error("Error!", error.message);
  });
    }
  </script>
</body>
</html>
