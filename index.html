<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Profile Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0 20px;
      color: #333;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    form button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
    }
    form button:hover {
      background: #45a049;
    }
    .thank-you {
      display: none;
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/3yjjpkwn/Smura.jpg" alt="Logo">
    </div>

    <h2>Finance Profile Form</h2>

    <form id="submit-form">
      <input name="name" type="text" placeholder="Your Name" required>
      <input name="phone" type="text" placeholder="Phone Number" required>
      <input name="profession" type="text" placeholder="Profession (Job / Business / Self-employed)" required>
      <input name="debt" type="text" placeholder="Debt Status (Small / Big / None)" required>
      <input name="investments" type="text" placeholder="Preferred Investments (Assets)" required>
      <input name="share" type="text" placeholder="Okay to share with followers?" required>

      <button type="submit">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      <p>Thank you! Your response has been recorded.</p>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwwTytBIsD8cuiA4pqDeadPkMLhPzXeyWLr4sMXWi-mHN8IeIau_ZOoa68gjbjJX5eM/exec';
    const form = document.getElementById('submit-form');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          console.log('Success!', response);
          form.reset();
          form.style.display = 'none';
          thankYouMessage.style.display = 'block';
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('There was an error submitting the form. Please try again.');
        });
    });
  </script>

</body>
</html>
